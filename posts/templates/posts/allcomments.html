{% extends 'posts/layout.html' %}

{% block content %}

<h1>All Comments on All Posts</h1>

{% for comment in comments %}

	<blockquote class="blockquote">
		<p class="mb-0">"{{ comment.comment }}"</p>

		<footer class="blockquote-footer">by <cite title="Source Title">{{ comment.username|capfirst}} on {{ comment.timestamp }}, Email: {{comment.email}}, on <a href="/posts/details/{{comment.post_id_id}}">{{comment.caption}}</a></cite></footer>

	</blockquote>
	<br>

{% endfor %}

{% endblock %}

{% extends 'posts/layout.html' %}

{% block content %}

<head>
	<h1><u> Admin Log </u></h1>
</head>
	
	<h3> Number Of Users: <strong> {{ user_count }}</strong></h3>
	<h3> Number Of Posts: <strong> {{ post_count }}</strong></h3>
	<h3> Number Of Comments: <strong> {{ comment_count }}</strong></h3>
	<body>
	{% for log_post in log %}
		<ul type = "square"> 
			<li>{{ log_post }} on {{ log_post.timestamp }}</li> 
		</ul>
	</body>	

{% endfor %}

{% endblock %}

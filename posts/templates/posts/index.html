{% extends 'posts/layout.html' %}

{% block content %}

{% if user.is_authenticated %}
<a class="btn btn-lg btn-primary" href="/posts/new">Create New Meme</a>
{% endif %}

<h1>Post Feed</h1>

<div class="container">
	<ul>
		{% for post in posts %}
		<li><a href="/posts/details/{{post.id}}">{{post.caption}}</a></li>
		{% endfor %}
	</ul>
</div>

{% endblock %}

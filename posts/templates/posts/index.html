{% extends 'posts/layout.html' %}

{% block content %}

{% if user.is_authenticated %}
<a class="btn btn-lg btn-primary" href="/posts/new">Create New Meme</a>
{% endif %}

<h1>Post Feed</h1>

<div class="container">
	<!-- <ul>
		{% for post in posts %}
		<li><a href="/posts/details/{{post.id}}">{{post.caption}}</a></li>
		{% endfor %}
	</ul> -->
	{% for post in posts %}
		<article class = "media content_section" style = "border-bottom-style: solid; border-width: 1px; border-color:lightgrey">
			<div class = "media-body ">
				<h4 style = "margin-bottom: 1px"><a href="/posts/details/{{post.id}}">{{post.caption}}</a></h4>
				<div class = "article-metadata">
					By <a class = "mr-2" href="/profile">{{ post.author }}</a>
					<small class = "text-muted">{{ post.created_at}}</small>
				</div>
			</div>
		</article>
	{% endfor %}
</div>

{% endblock %}

{% extends "posts/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class = "content-section">
		<div class = "media">
			<img class = "account-img" src = "{{ user.profile.image.url }}">
			<div class = "media-body">
				<h2 class = "account-heading">{{ user.username }}</h2>
				<p class = "text-secondary">Location: {{ user.profile.location }}</p>
				<p class = "text-secondary">Email: {{ user.email }}</p>
				<p class = "text-secondary">Bio: {{ user.bio }}</p>
			</div>
		</div>
	</div>
{% endblock content %}

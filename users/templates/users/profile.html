{% extends "posts/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class = "content-section">
		<div class = "media">
			<div class = "media-left">
				<img class = "media-object img-thumbnail account-img" src = "{{ user.profile.image.url }}">
			</div>
			<div class = "media-body panel panel-primary">
				<div class = "panel-heading"> 
					<h1 class = "account-heading">{{ user.username }}</h1>
				</div>
				<div class = "panel-body">
					<strong> Location: </strong> <p class = "text-secondary">{{ user.profile.location }}</p>
					<strong> Email: </strong> <p class = "text-secondary">{{ user.email }}</p>
					<strong> Bio: </strong> <p class = "text-secondary">{{ user.profile.bio }}</p>
					<strong> Birth date: </strong> <p class = "text-secondary">{{ user.profile.birth_date }}</p>
				</div>
			</div>
			
			<form action = "/profile/edit/">
				<button class="btn btn-outline-info" type = "submit">Edit Profile</button>
			</form>
			
		</div>
	</div>
{% endblock content %}
